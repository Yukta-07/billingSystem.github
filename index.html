<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="card" >
        <div class="card-body pt-0">
          <nav class="navbar p-0 mb-3 navbar-light bg-light">
            <div class="heading-text">
                <p>Billing System</p>
            </div>
          </nav>
        <div class="row">
          <div class ="col-md-5 px-0 form-container card-height">
            <label class="label-text">Product Information</label>
          
          <form class="px-3">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-control" id="item-name">
            </div>
            <div class="mb-3">
                <label class="form-label">Item Quantity</label>
                <input type="text" class="form-control" id="item-quantity">
            </div>
            <div class="mb-3">
                <label class="form-label">Item Price</label>
                <input type="text" class="form-control" id="item-price">
            </div>
            <button type="button" id="btn" class="btn btn-primary">Add Item</button>

          </form>
        </div>

        <div class="col-md-7">
            <div class="card-height">
                <label class="label-text">Billing Information</label>
                <table class="table table-bordered table-hover" id="billing-table">
                    <thead class="table">
                        <tr>
                            <th scope="col">Item Name</th>
                            <th scope="col">Item Quantity</th>
                            <th scope="col">Item Price</th>
                        </tr>
                    </thead><tbody></tbody>
                </table>
            </div>
            <div class="mt-3 price-text" id="total-price">Billing Amount : 0.00</div>
        </div>
        </div>
        </div>
      </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
let items =[];
let btn = document.getElementById("btn")
function addItem(){
let itemName= document.getElementById("item-name").value;
let itemQuantity = document.getElementById("item-quantity").value;
let itemPrice = document.getElementById("item-price").value;

if(itemName && itemQuantity && itemPrice){
    items.push(
        {
            name:itemName,
            quantity:itemQuantity,
            price:parseInt(itemPrice)

        }
    )
    console.log(items);
    showItems();
    calculateTotalPrice(items);
    clearItem();

}
}

btn.addEventListener('click', addItem);
function showItems(){
const tbody =document.querySelector('#billing-table');
tbody.innerHTML ="";
items.forEach(item => {
    const tr = document.createElement('tr');
 const nameId = document.createElement('td');
 nameId.innerText = item.name;
 const quantityId = document.createElement('td');
 quantityId.innerText = item.quantity;
 const priceId = document.createElement('td');
 priceId.innerText = item.price;

 tr.appendChild(nameId);
 tr.appendChild(quantityId);
 tr.appendChild(priceId);
 tbody.appendChild(tr);

})

}
function calculateTotalPrice(items){
    let totalPrice = 0;
    for(let i=0;i<items.length;i++){
        const item = items[i]
        totalPrice += item.price * item.quantity;
    }
document.getElementById('total-price').innerText = `Billing Amount: ${totalPrice}.00`
}

function clearItem(){
    document.getElementById('item-name').value ="";
    document.getElementById('item-quantity').value ="";
    document.getElementById('item-price').value ="";
}

</script>
</body>
</html>
